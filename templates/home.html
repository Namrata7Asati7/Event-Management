<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
</head>
<body>
    <h1>Event Management</h1>
    <a href="{{ url_for('create_event') }}">Create New Event</a>
    <ul>
        {% for event in events %}
        <li>
            <a href="{{ url_for('event_details', event_id=event[0]) }}">{{ event[1] }} - {{ event[2] }}</a>
            <a href="{{ url_for('edit_event', event_id=event[0]) }}">Edit</a>
            <a href="{{ url_for('delete_event', event_id=event[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
